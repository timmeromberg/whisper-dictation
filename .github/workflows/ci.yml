name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install bandit pip-audit

      - name: Bandit (medium/high only)
        run: bandit -r src -q -ll -f json -o bandit-report.json

      - name: Dependency audit
        run: |
          pip-audit -f json -o pip-audit-report.json
          pip-audit -f cyclonedx-json -o pip-audit-sbom.json

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            pip-audit-sbom.json
          if-no-files-found: warn

  lint-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xauth libportaudio2 portaudio19-dev libsndfile1 ffmpeg
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov mypy ruff

      - name: Install (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[macos]"
          pip install pytest pytest-cov mypy ruff

      - name: Install (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest mypy ruff

      - name: Lint
        run: ruff check .

      - name: Type check
        if: runner.os != 'Windows'
        run: mypy src/whisper_dic/ --exclude src/whisper_dic/compat/_windows.py

      - name: Test (Linux under Xvfb)
        if: runner.os == 'Linux'
        run: python scripts/ci_pytest_retry.py --xvfb

      - name: Test
        if: runner.os != 'Linux'
        run: python scripts/ci_pytest_retry.py

      - name: Upload flaky report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: flaky-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: .ci-flaky-report.txt
          if-no-files-found: warn

      - name: Coverage (macOS, Python 3.12)
        if: runner.os == 'macOS' && matrix.python-version == '3.12'
        run: pytest tests/ -q --cov=src/whisper_dic --cov-report=term-missing --cov-fail-under=35
