name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install bandit pip-audit

      - name: Bandit (medium/high only)
        run: bandit -r src -q -ll

      - name: Dependency audit
        run: pip-audit

  lint-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov mypy ruff

      - name: Install (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[macos]"
          pip install pytest pytest-cov mypy ruff

      - name: Install (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest mypy ruff

      - name: Lint
        run: ruff check .

      - name: Type check
        if: runner.os != 'Windows'
        run: mypy src/whisper_dic/ --exclude src/whisper_dic/compat/_windows.py

      - name: Test
        run: pytest tests/ -v

      - name: Coverage (macOS, Python 3.12)
        if: runner.os == 'macOS' && matrix.python-version == '3.12'
        run: pytest tests/ -q --cov=src/whisper_dic --cov-report=term-missing --cov-fail-under=34
