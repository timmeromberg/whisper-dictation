[hotkey]
key = "left_option"

[recording]
min_duration = 0.3
max_duration = 300.0
sample_rate = 16000

[whisper]
# Which provider to use: "local" or "groq"
provider = "local"
language = "en"
# Quick-tap the hotkey to cycle between these languages
languages = ["en", "nl"]
timeout_seconds = 120.0

[whisper.local]
url = "http://localhost:2022/v1/audio/transcriptions"
model = "large-v3"

[whisper.groq]
api_key = ""
model = "whisper-large-v3"
url = "https://api.groq.com/openai/v1/audio/transcriptions"

[paste]
auto_send = false

[text_commands]
enabled = true

[audio_control]
# Auto-mute audio devices during recording
enabled = false
mute_local = true

# Network devices (run 'whisper-dic discover' to find available devices)
# [[audio_control.devices]]
# type = "adb"
# name = "Android Tablet"
# serial = ""  # leave empty to auto-detect first connected device
# unmute_volume = 10  # volume level to restore (0-15)

# [[audio_control.devices]]
# type = "chromecast"
