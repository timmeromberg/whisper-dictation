[hotkey]
key = "left_option"

[recording]
min_duration = 0.3
max_duration = 300.0
sample_rate = 16000

[whisper]
# Which provider to use: "local" or "groq"
provider = "local"
language = "en"
# Quick-tap the hotkey to cycle between these languages
languages = ["en", "nl"]
timeout_seconds = 120.0

[whisper.local]
url = "http://localhost:2022/v1/audio/transcriptions"
model = "large-v3"

[whisper.groq]
api_key = ""
model = "whisper-large-v3"
url = "https://api.groq.com/openai/v1/audio/transcriptions"

[paste]
auto_send = false

[audio_feedback]
enabled = true
start_frequency = 880
stop_frequency = 660
duration_seconds = 0.08
volume = 0.2
